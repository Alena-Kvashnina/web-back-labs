{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
.modal {
    display: none;
    z-index: 100;
    box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
    background: white;
    width: 500px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    position: fixed;
    padding: 25px;
    border-radius: 10px;
    border: 1px solid #ddd;
}

.error-message {
    color: #d32f2f;
    font-size: 14px;
    margin-top: 5px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

th, td {
    border: 1px solid #e0e0e0;
    padding: 12px 15px;
    text-align: left;
}

th {
    background-color: #f5f5f5;
    font-weight: bold;
    color: #333;
}

tr:nth-child(even) {
    background-color: #fafafa;
}

tr:hover {
    background-color: #f0f0f0;
}

button {
    background-color: #d21957;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    margin: 2px;
    font-size: 14px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d21957;
}

button:active {
    background-color: #d21957;
}

label {
    display: block;
    margin-bottom: 15px;
    font-weight: 500;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #d21957;
    box-shadow: 0 0 5px rgba(210, 25, 105, 0.3);
}

textarea {
    height: 100px;
    resize: vertical;
    font-family: inherit;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

i {
    color: #666;
    font-style: italic;
}
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
            <div id="title-ru-error" class="error-message"></div>
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
            <div id="title-error" class="error-message"></div>
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
            <div id="year-error" class="error-message"></div>
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()">OK</button>
        <button onclick="cancel()" style="background-color: #757575;">Отмена</button>
    </div>
{% endblock %}
