<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Список цветов</title>
</head>
<body>
    <h1>Список всех цветов</h1>

    {% if flowers %}
        <ul>
            {% for flower in flowers %}
                <li>
                    {{ flower.name }} — {{ flower.price }} руб.
                    <a href="{{ url_for('del_flower', flower_id=loop.index0) }}">удалить</a>
                </li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('clear_flowers') }}">Удалить все цветы</a></p>
    {% else %}
        <p><i>Список пуст</i></p>
    {% endif %}

    <h2>Добавить новый цветок</h2>
    <form action="{{ url_for('add_flower') }}" method="post">
        Название: <input type="text" name="name">
        Цена: <input type="number" name="price">
        <button type="submit">Добавить</button>
    </form>

    <p><a href="/">Вернуться на главную</a></p>
</body>
</html>
