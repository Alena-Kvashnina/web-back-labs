{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        .container {
            width: 100%;
            margin: 0;
            padding: 20px;
        }
        
        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .user-info {
            font-size: 18px;
            color: #ff0077;
            font-weight: bold;
        }
        
        .menu-block {
            background: #ffe6f3;
            border: 2px solid #e6dee2;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            margin: 0 auto;
        }
        
        .menu-line {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .menu-button {
            display: block;
            background: #ff0077;
            color: white;
            text-decoration: none;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 150px;
        }
        
        .menu-button:hover {
            background: #ff106c;
            text-decoration: none;
            color: white;
        }
    </style>

    <div class="container">
        <div class="header-section">
            <h1 class="page-title">База знаний</h1>
            <div class="user-info">
                {% if login %}
                    {{ login }}
                {% else %}
                    Anonymous
                {% endif %}
            </div>
        </div>

        <div class="menu-block">
            <div class="menu-line">
                <a href="/lab5/list" class="menu-button">Список статей</a>
                <a href="/lab5/create" class="menu-button">Создать статью</a>
                <a href="/lab5/login" class="menu-button">Войти</a>
                <a href="/lab5/register" class="menu-button">Регистрация</a>
            </div>
        </div>
    </div>
{% endblock %}
