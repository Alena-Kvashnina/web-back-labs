{% extends "base.html" %}
{% block lab %}Железнодорожный билет{% endblock %}

{% block main %}
<h1>Железнодорожный билет</h1>
<form method="post" action="/lab3/ticket">

    <div>
        <label>ФИО:</label>
        <input type="text" name="fio" value="{{ form_data.fio }}">
        <span style="color:red">{{ errors.fio }}</span>
    </div>

    <div>
        <label>Полка:</label>
        <select name="shelf">
            <option value="">-- выберите --</option>
            <option value="нижняя" {{ 'selected' if form_data.shelf == 'нижняя' }}>нижняя</option>
            <option value="верхняя" {{ 'selected' if form_data.shelf == 'верхняя' }}>верхняя</option>
            <option value="верхняя боковая" {{ 'selected' if form_data.shelf == 'верхняя боковая' }}>верхняя боковая</option>
            <option value="нижняя боковая" {{ 'selected' if form_data.shelf == 'нижняя боковая' }}>нижняя боковая</option>
        </select>
        <span style="color:red">{{ errors.shelf }}</span>
    </div>

    <div>
        <label><input type="checkbox" name="linen" {% if form_data.linen %}checked{% endif %}> С бельём</label>
    </div>

    <div>
        <label><input type="checkbox" name="baggage" {% if form_data.baggage %}checked{% endif %}> С багажом</label>
    </div>

    <div>
        <label>Возраст:</label>
        <input type="number" name="age" value="{{ form_data.age }}">
        <span style="color:red">{{ errors.age }}</span>
    </div>

    <div>
        <label>Пункт выезда:</label>
        <input type="text" name="from_city" value="{{ form_data.from_city }}">
        <span style="color:red">{{ errors.from_city }}</span>
    </div>

    <div>
        <label>Пункт назначения:</label>
        <input type="text" name="to_city" value="{{ form_data.to_city }}">
        <span style="color:red">{{ errors.to_city }}</span>
    </div>

    <div>
        <label>Дата поездки:</label>
        <input type="date" name="date" value="{{ form_data.date }}">
        <span style="color:red">{{ errors.date }}</span>
    </div>

    <div>
        <label><input type="checkbox" name="insurance" {% if form_data.insurance %}checked{% endif %}> Страховка</label>
    </div>

    <div>
        <button type="submit">Оформить билет</button>
    </div>
</form>
{% endblock %}
